<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="index.css" />

        <title>Lab 3</title>
    </head>

    <body onload="getTweets()">
        <header>
            <nav
                role="navigation"
                class="navbar navbar-expand-sm navbar-light fixed-top bg-light justify-content-between flex-column flex-md-row"
            >
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" id="hover-effect">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item" id="hover-effect">
                            <a class="nav-link" href="#">Moments</a>
                        </li>
                        <li class="nav-item" id="hover-effect">
                            <a class="nav-link" href="#">Notifications</a>
                        </li>
                        <li class="nav-item" id="hover-effect">
                            <a class="nav-link" href="#">Messages</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar-collapse collapse" id="checkbox--position">
                    <div class="d-flex align-items-center">
                        <input class="mr-4" type="checkbox" id="my-check" />
                        <button class="mr-2 checkbox--button" onclick="check()">
                            Pause feed
                        </button>
                        <button class="checkbox--button" onclick="uncheck()">
                            Resume feed
                        </button>
                    </div>
                </div>

                <form class="form-inline search--position">
                    <div class="form-group">
                        <input
                            id="searchBar"
                            type="search"
                            placeholder="Search in Tweets"
                            class="form-control mr-sm-2"
                            onkeypress="return event.keyCode != 13;"
                        />
                    </div>
                    <button
                        id="searchButton"
                        type="button"
                        class="btn btn-outline-success my-2 my-sm-0"
                    >
                        Search
                    </button>
                </form>
                <div
                    class="navbar-collapse collapse flex button--position__tweet"
                >
                    <button class="button--tweet">Tweet</button>
                </div>
            </nav>
        </header>

        <!-- WRAPPER -->
        <div id="wrapper">
            <!-- LEFT COLUMN -->
            <div id="left-wrapper">
                <div class="flex left--content-div">
                    <div class="banner--position">
                        <img
                            src="images/ratatouille-banner.png"
                            alt="Bannar"
                            id="banner"
                        />
                    </div>
                </div>
            </div>

            <!-- CENTER COLUMN -->
            <div id="middle-wrapper">
                <div id="output"></div>
            </div>

            <!-- RIGHT COLUMN -->
            <div id="right-wrapper">
                <h5>Who to follow</h5>
                <div class="tweet-block align-bottom d-flex">
                    <div class="d-flex align-bottom">
                        <img
                            src="images/linguini.png"
                            alt="Avatar"
                            class="avatar"
                        />
                        <div class="d-flex flex-column align-right">
                            <div class="d-flex">
                                <p><b>Linguini</b></p>
                                <p class="tweet-info">@linguini</p>
                            </div>
                            <button class="align-left button--follow">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tweet-block align-bottom d-flex">
                    <div class="d-flex align-bottom">
                        <img
                            src="images/ratatouille.jpg"
                            alt="Avatar"
                            class="avatar"
                        />
                        <div class="d-flex flex-column align-right">
                            <div class="d-flex">
                                <p><b>CS 110 TA</b></p>
                                <p class="tweet-info">@cs</p>
                            </div>
                            <button class="align-left button--follow">
                                Follow
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--scripts for Bootstrap to function properly. order matter! -->
        <!-- JQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script type="text/JavaScript" src="app.js"></script>
    </body>
</html>
